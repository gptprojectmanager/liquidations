<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidation Heatmap</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #131722;
            color: #d1d4dc;
            min-height: 100vh;
        }
        /* Coinglass-style header - minimal and clean */
        .header {
            padding: 12px 20px;
            background: #131722;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #d1d4dc;
        }
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .controls select, .controls button, .controls input {
            padding: 6px 12px;
            background: #1e222d;
            border: 1px solid #2a2e39;
            color: #d1d4dc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .controls select:hover, .controls button:hover {
            background: #2a2e39;
        }
        .controls button.primary {
            background: #2962ff;
            border-color: #2962ff;
            color: #fff;
        }
        .controls button.primary:hover {
            background: #1e53e4;
        }
        .controls button.primary:disabled {
            background: #1e222d;
            border-color: #2a2e39;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .controls input[type="number"] {
            width: 70px;
        }
        .controls label {
            color: #787b86;
            font-size: 13px;
        }
        #chart-container {
            padding: 0;
            height: calc(100vh - 50px);
            background: #131722;
        }
        #heatmap {
            width: 100%;
            height: 100%;
        }
        /* Minimal status bar at bottom */
        .status {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 34, 45, 0.9);
            padding: 6px 16px;
            border-radius: 4px;
            border: 1px solid #2a2e39;
            font-size: 11px;
            color: #787b86;
            transition: opacity 0.3s ease;
        }
        .status.loading { border-color: #f0b90b; color: #f0b90b; }
        .status.success { border-color: #26a69a; color: #26a69a; }
        .status.error { border-color: #ef5350; color: #ef5350; }
        /* Legend at top center - Coinglass style */
        .chart-legend {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #787b86;
            z-index: 50;
        }
        .chart-legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .chart-legend-item .box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        /* Stats panel - hidden by default for cleaner Coinglass look */
        .stats {
            display: none;
            position: fixed;
            top: 60px;
            right: 15px;
            background: rgba(19, 23, 34, 0.95);
            padding: 10px 12px;
            border-radius: 4px;
            border: 1px solid #2a2e39;
            font-size: 11px;
            z-index: 100;
        }
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
            gap: 15px;
        }
        .stats-label { color: #787b86; }
        .stats-value { color: #d1d4dc; font-weight: 500; }
        .stats-value.long { color: #26a69a; }
        .stats-value.short { color: #ef5350; }
        /* Help toggle - minimal */
        .help-toggle {
            position: fixed;
            bottom: 10px;
            right: 15px;
            background: #1e222d;
            border: 1px solid #2a2e39;
            color: #787b86;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            z-index: 99;
        }
        .help-toggle:hover {
            background: #2a2e39;
            color: #d1d4dc;
        }
        /* Help Panel - hidden by default for cleaner look */
        .help-panel {
            display: none;
            position: fixed;
            top: 60px;
            left: 15px;
            background: rgba(19, 23, 34, 0.98);
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #2a2e39;
            font-size: 11px;
            z-index: 100;
            max-width: 240px;
            line-height: 1.4;
        }
        .help-panel h3 {
            color: #d1d4dc;
            margin-bottom: 8px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .help-panel .close-btn {
            cursor: pointer;
            color: #787b86;
            font-size: 14px;
        }
        .help-panel .close-btn:hover {
            color: #d1d4dc;
        }
        .help-section {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #2a2e39;
        }
        .help-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .help-section h4 {
            color: #2962ff;
            font-size: 10px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        .help-section p {
            color: #787b86;
            font-size: 10px;
        }
        .help-section .highlight {
            color: #d1d4dc;
        }
        .color-demo {
            display: flex;
            align-items: center;
            margin: 3px 0;
        }
        .color-demo .swatch {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Liquidation Heatmap</h1>
        <div class="controls">
            <label for="symbolSelect">Symbol:</label>
            <select id="symbolSelect">
                <option value="BTCUSDT" selected>BTC/USDT</option>
                <option value="ETHUSDT">ETH/USDT</option>
            </select>
            <label for="timeWindow">Finestra:</label>
            <select id="timeWindow">
                <option value="48h">48 ore (30m)</option>
                <option value="3d">3 giorni (1h)</option>
                <option value="7d" selected>7 giorni (1h)</option>
                <option value="14d">14 giorni (2h)</option>
                <option value="30d">30 giorni (4h)</option>
                <option value="60d">60 giorni (8h)</option>
                <option value="90d">90 giorni (12h)</option>
                <option value="180d">6 mesi (1d)</option>
                <option value="1y">1 anno (1d)</option>
            </select>
            <label for="priceBinSize">Bin:</label>
            <input type="number" id="priceBinSize" value="500" min="100" max="2000" step="100">
            <button id="loadBtn" class="primary" onclick="loadHeatmap()">Load</button>
        </div>
    </div>

    <!-- Help Toggle Button -->
    <button id="helpToggle" class="help-toggle" onclick="toggleHelp()">?</button>

    <!-- Help Panel - Hidden by default -->
    <div id="helpPanel" class="help-panel">
        <h3>
            How to Read
            <span class="close-btn" onclick="toggleHelp()">x</span>
        </h3>

        <div class="help-section">
            <h4>Colors</h4>
            <div class="color-demo">
                <div class="swatch" style="background: #1a0933;"></div>
                <span>Low liquidity</span>
            </div>
            <div class="color-demo">
                <div class="swatch" style="background: #00c8c8;"></div>
                <span>Medium</span>
            </div>
            <div class="color-demo">
                <div class="swatch" style="background: #f0f000;"></div>
                <span>High liquidation density</span>
            </div>
        </div>

        <div class="help-section">
            <h4>Insight</h4>
            <p><span class="highlight">Yellow zones above price</span> = Short squeeze potential</p>
            <p><span class="highlight">Yellow zones below price</span> = Long cascade risk</p>
        </div>
    </div>

    <!-- Chart legend at top - Coinglass style -->
    <div class="chart-legend">
        <div class="chart-legend-item">
            <div class="box" style="background: linear-gradient(to right, #1a0933, #00c8c8, #f0f000);"></div>
            <span>Liquidation Leverage</span>
        </div>
        <div class="chart-legend-item">
            <div class="box" style="background: #26a69a;"></div>
            <span>Supercharts</span>
        </div>
    </div>

    <div id="chart-container">
        <div id="heatmap"></div>
    </div>

    <div id="status" class="status">Ready</div>

    <div id="stats" class="stats" style="display: none;">
        <div class="stats-row">
            <span class="stats-label">Snapshots:</span>
            <span id="statSnapshots" class="stats-value">-</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Long:</span>
            <span id="statLong" class="stats-value long">-</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Short:</span>
            <span id="statShort" class="stats-value short">-</span>
        </div>
    </div>

    <script>
        // Use current host so it works from any device on the network
        const API_BASE = window.location.origin;

        // Toggle help panel visibility
        function toggleHelp() {
            const panel = document.getElementById('helpPanel');
            const toggle = document.getElementById('helpToggle');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                toggle.style.display = 'none';
            } else {
                panel.style.display = 'none';
                toggle.style.display = 'block';
            }
        }

        function setStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('loadBtn');
            btn.disabled = isLoading;
            btn.textContent = isLoading ? 'Loading...' : 'Load Heatmap';
        }

        function formatVolume(value) {
            if (value >= 1e9) return `$${(value / 1e9).toFixed(2)}B`;
            if (value >= 1e6) return `$${(value / 1e6).toFixed(2)}M`;
            if (value >= 1e3) return `$${(value / 1e3).toFixed(2)}K`;
            return `$${value.toFixed(2)}`;
        }

        function updateStats(meta) {
            // Stats panel hidden for cleaner Coinglass look
            // Data is still available in console if needed
            console.log('Heatmap stats:', meta);
        }

        async function loadHeatmap() {
            const symbol = document.getElementById('symbolSelect').value;
            const timeWindow = document.getElementById('timeWindow').value;
            const priceBinSize = document.getElementById('priceBinSize').value;

            setLoading(true);
            setStatus(`Loading ${symbol} time-evolving heatmap...`, 'loading');

            try {
                // Use time_window parameter - API auto-calculates interval and start_time
                const params = new URLSearchParams({
                    symbol: symbol,
                    time_window: timeWindow,
                    price_bin_size: priceBinSize
                });

                const response = await fetch(`${API_BASE}/liquidations/heatmap-timeseries?${params}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }

                const result = await response.json();
                const { data: snapshots, meta } = result;

                if (!snapshots || snapshots.length === 0) {
                    setStatus('No heatmap data available for selected period', 'error');
                    setLoading(false);
                    return;
                }

                setStatus('Rendering time-evolving heatmap...', 'loading');

                // T047: Transform time-series data for Plotly
                const timestamps = snapshots.map(s => s.timestamp);

                // Collect all unique price levels
                const allPriceLevels = new Set();
                for (const snapshot of snapshots) {
                    for (const level of snapshot.levels || []) {
                        allPriceLevels.add(level.price);
                    }
                }
                const priceLevels = Array.from(allPriceLevels).sort((a, b) => a - b);

                if (priceLevels.length === 0) {
                    setStatus('No liquidation levels found in data', 'error');
                    setLoading(false);
                    return;
                }

                // T048: Build combined density matrix (Coinglass style - single heatmap)
                // Each cell contains total liquidation density (long + short combined)
                const combinedZ = [];
                const longZ = [];
                const shortZ = [];

                for (const price of priceLevels) {
                    const combinedRow = [];
                    const longRow = [];
                    const shortRow = [];

                    for (const snapshot of snapshots) {
                        const level = (snapshot.levels || []).find(l => l.price === price);
                        if (level) {
                            const longDensity = level.long_density || 0;
                            const shortDensity = level.short_density || 0;
                            // Combine densities for unified heatmap (Coinglass style)
                            combinedRow.push(longDensity + shortDensity);
                            longRow.push(longDensity);
                            shortRow.push(shortDensity);
                        } else {
                            combinedRow.push(0);
                            longRow.push(0);
                            shortRow.push(0);
                        }
                    }

                    combinedZ.push(combinedRow);
                    longZ.push(longRow);
                    shortZ.push(shortRow);
                }

                // Calculate max density for colorbar scale
                const maxDensity = combinedZ.reduce((max, row) =>
                    Math.max(max, row.reduce((m, v) => Math.max(m, v), 0)), 1);

                // Apply aggressive normalization for Coinglass-style contrast
                // Coinglass shows MOSTLY dark purple with only HIGH density areas colored
                // Calculate percentile threshold - only top 20% of values should have color
                const allValues = combinedZ.flat().filter(v => v > 0).sort((a, b) => a - b);
                const p80Threshold = allValues.length > 0
                    ? allValues[Math.floor(allValues.length * 0.80)]
                    : maxDensity * 0.5;

                console.log('Normalization stats:', { maxDensity, p80Threshold, totalValues: allValues.length });

                const normalizedZ = combinedZ.map(row =>
                    row.map(v => {
                        if (v <= 0) return 0;
                        // Only show values above 80th percentile
                        if (v < p80Threshold) return 0;
                        // Scale remaining values from 0 to 1
                        // Guard against division by zero when all top values are identical
                        const denominator = maxDensity - p80Threshold;
                        const ratio = denominator > 0 ? (v - p80Threshold) / denominator : 1;
                        // Apply sqrt for smoother gradient in visible range
                        return Math.sqrt(ratio);
                    })
                );

                // Create traces - single unified heatmap (Coinglass style)
                const traces = [];

                // Coinglass-style colorscale - dark purple dominant with cyan/yellow highlights
                // More cyan-focused for the mid-range to match Coinglass aesthetic
                const coinglassColorscale = [
                    [0, '#1a0933'],       // Dark purple base
                    [0.10, '#1e1045'],    // Purple
                    [0.20, '#221558'],    // Mid purple
                    [0.30, '#1a3070'],    // Blue-purple
                    [0.40, '#0a5090'],    // Cyan-blue
                    [0.50, '#00aaaa'],    // Cyan (Coinglass signature color)
                    [0.60, '#20c080'],    // Teal-green
                    [0.70, '#60d850'],    // Green
                    [0.80, '#a0e830'],    // Yellow-green
                    [0.90, '#e0f010'],    // Lime-yellow
                    [1.0, '#ffff00']      // Bright yellow (highest intensity)
                ];

                // Format max density for colorbar
                const formatMaxDensity = (val) => {
                    if (val >= 1e9) return (val / 1e9).toFixed(2) + 'B';
                    if (val >= 1e6) return (val / 1e6).toFixed(2) + 'M';
                    if (val >= 1e3) return (val / 1e3).toFixed(2) + 'K';
                    return val.toFixed(0);
                };

                // Main heatmap trace - unified liquidation density (Coinglass style)
                traces.push({
                    z: normalizedZ,
                    x: timestamps,
                    y: priceLevels,
                    type: 'heatmap',
                    name: 'Liquidation Leverage',
                    colorscale: coinglassColorscale,
                    zsmooth: 'best',  // Smooth interpolation for professional gradient look
                    showscale: true,
                    colorbar: {
                        // Coinglass style: tall vertical gradient bar on LEFT side
                        x: -0.02,
                        xanchor: 'right',
                        xpad: 0,
                        y: 0.5,
                        yanchor: 'middle',
                        len: 1.0,  // Full height
                        thickness: 20,  // Slightly wider
                        tickvals: [0, 1],
                        ticktext: ['0', formatMaxDensity(maxDensity)],
                        tickfont: { color: '#787b86', size: 11 },
                        outlinewidth: 0,
                        borderwidth: 0,
                        ticks: 'outside',
                        ticklen: 0
                    },
                    hovertemplate: '<b>%{x|%b %d, %H:%M}</b><br>Price: $%{y:,.0f}<br>Liquidation Leverage: %{customdata[0]:,.0f}<extra></extra>',
                    customdata: combinedZ.map((row, i) =>
                        row.map((val, j) => [val, longZ[i][j], shortZ[i][j]])
                    )
                });

                // Get actual time bounds from heatmap data (not lookback settings)
                // This ensures X-axis matches where heatmap data actually exists
                const heatmapStartTime = new Date(timestamps[0]);
                const heatmapEndTime = new Date(timestamps[timestamps.length - 1]);
                console.log('Heatmap actual time range:', heatmapStartTime, 'to', heatmapEndTime);

                // Coinglass shows candlestick overlay - fetch price data matching heatmap timeframe
                try {
                    // Use the heatmap's ACTUAL time range to fetch matching klines
                    // Use meta.interval from API response (auto-calculated from time_window)
                    const klinesParams = new URLSearchParams({
                        symbol: symbol,
                        interval: meta.interval,
                        start_time: heatmapStartTime.toISOString(),
                        end_time: heatmapEndTime.toISOString()
                    });
                    console.log('Fetching klines from:', `${API_BASE}/prices/klines?${klinesParams}`);
                    const priceResp = await fetch(`${API_BASE}/prices/klines?${klinesParams}`);
                    if (priceResp.ok) {
                        const priceData = await priceResp.json();
                        const klines = priceData.data || [];
                        console.log('Received klines:', klines.length, 'sample:', klines[0]);

                        if (klines.length > 0) {
                            // Build OHLC candlestick overlay like Coinglass
                            const candleX = [];
                            const candleOpen = [];
                            const candleHigh = [];
                            const candleLow = [];
                            const candleClose = [];

                            for (const k of klines) {
                                candleX.push(k.timestamp || k.open_time);
                                candleOpen.push(parseFloat(k.open));
                                candleHigh.push(parseFloat(k.high));
                                candleLow.push(parseFloat(k.low));
                                candleClose.push(parseFloat(k.close));
                            }

                            console.log('Adding candlestick trace with', candleX.length, 'candles');
                            console.log('Price range:', Math.min(...candleLow), '-', Math.max(...candleHigh));

                            // Add candlestick trace (Coinglass style - overlaid on heatmap)
                            // Using bright solid colors for maximum visibility over dark heatmap
                            traces.push({
                                x: candleX,
                                open: candleOpen,
                                high: candleHigh,
                                low: candleLow,
                                close: candleClose,
                                type: 'candlestick',
                                name: 'Price',
                                increasing: {
                                    line: { color: '#26a69a', width: 1.5 },  // Teal green (Coinglass style)
                                    fillcolor: '#26a69a'
                                },
                                decreasing: {
                                    line: { color: '#ef5350', width: 1.5 },  // Red (Coinglass style)
                                    fillcolor: '#ef5350'
                                },
                                showlegend: false,
                                hoverinfo: 'x+y',
                                yaxis: 'y',
                                whiskerwidth: 0  // No horizontal lines at wick ends (was 0.8 which caused visible "whiskers" on 4h candles)
                            });
                        }
                    } else {
                        console.warn('Klines request failed:', priceResp.status);
                    }
                } catch (e) {
                    console.warn('Could not fetch price data for candlestick overlay:', e);
                }

                // Coinglass-style layout - dark, minimal, professional
                const layout = {
                    // No title - Coinglass shows it in header
                    paper_bgcolor: '#131722',
                    plot_bgcolor: '#131722',
                    font: { color: '#787b86', family: '-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif' },
                    xaxis: {
                        // Set X-axis range to match ACTUAL heatmap data bounds
                        // This ensures candlesticks and heatmap are aligned
                        range: [heatmapStartTime, heatmapEndTime],
                        // Full date format: "Nov 13, 00:00"
                        gridcolor: 'rgba(42, 46, 57, 0.3)',  // Very subtle grid
                        gridwidth: 1,
                        tickformat: '%b %d<br>%H:%M',  // Format: "Nov 13\n00:00"
                        tickangle: 0,
                        nticks: 10,
                        tickfont: { size: 11, color: '#787b86' },
                        showline: false,
                        zeroline: false,
                        side: 'bottom',
                        rangeslider: { visible: false }  // Disable range slider
                    },
                    yaxis: {
                        // No title - Coinglass shows price on right side
                        side: 'right',  // Price axis on RIGHT like Coinglass
                        gridcolor: 'rgba(42, 46, 57, 0.3)',
                        gridwidth: 1,
                        tickprefix: '',  // No prefix, just numbers like Coinglass
                        tickformat: ',.0f',
                        tickfont: { size: 11, color: '#787b86' },
                        showline: false,
                        zeroline: false,
                        fixedrange: false
                    },
                    showlegend: false,  // No legend - cleaner like Coinglass
                    margin: { t: 10, b: 50, l: 70, r: 60 },  // Minimal margins
                    hovermode: 'closest'
                };

                const config = {
                    responsive: true,
                    displayModeBar: true,
                    modeBarButtonsToRemove: ['lasso2d', 'select2d']
                };

                Plotly.newPlot('heatmap', traces, layout, config);

                // Update stats
                updateStats(meta);

                setStatus(
                    `Loaded: ${meta.total_snapshots} snapshots, ` +
                    `Price range: $${meta.price_range.min.toFixed(0)} - $${meta.price_range.max.toFixed(0)}`,
                    'success'
                );

                // Auto-hide status after 3 seconds for cleaner look (like Coinglass)
                setTimeout(() => {
                    document.getElementById('status').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('status').style.display = 'none';
                    }, 300);
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                setStatus(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        // T52: Auto-load on page ready with error handling
        // Support URL parameters for testing: ?window=7d&bin=500
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('window')) {
                document.getElementById('timeWindow').value = params.get('window');
            }
            if (params.has('bin')) {
                document.getElementById('priceBinSize').value = params.get('bin');
            }

            // Give the server time to be ready
            setTimeout(() => {
                loadHeatmap().catch(err => {
                    console.error('Initial load failed:', err);
                    setStatus('Initial load failed. Click "Load Heatmap" to retry.', 'error');
                });
            }, 500);
        });
    </script>
</body>
</html>
