<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Liquidation Heatmap - Time-Evolving</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }
        .header {
            padding: 20px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
            color: #f0b90b;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .controls select, .controls button, .controls input {
            padding: 8px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
        }
        .controls select:hover, .controls button:hover {
            background: #30363d;
        }
        .controls button.primary {
            background: #238636;
            border-color: #238636;
        }
        .controls button.primary:hover {
            background: #2ea043;
        }
        .controls button.primary:disabled {
            background: #21262d;
            border-color: #30363d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .controls input[type="number"] {
            width: 80px;
        }
        #chart-container {
            padding: 20px;
            height: calc(100vh - 100px);
        }
        #heatmap {
            width: 100%;
            height: 100%;
        }
        .legend {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(22, 27, 34, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #30363d;
            font-size: 12px;
            z-index: 100;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 12px;
            margin-right: 8px;
            border-radius: 2px;
        }
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(22, 27, 34, 0.95);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
            font-size: 12px;
            max-width: 400px;
        }
        .status.loading { border-color: #f0b90b; }
        .status.success { border-color: #238636; }
        .status.error { border-color: #da3633; }
        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(22, 27, 34, 0.95);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
            font-size: 12px;
        }
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }
        .stats-label { color: #8b949e; margin-right: 10px; }
        .stats-value { color: #c9d1d9; font-weight: 500; }
        .stats-value.long { color: #26a69a; }
        .stats-value.short { color: #ef5350; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”¥ BTC Liquidation Heatmap - Time-Evolving</h1>
        <div class="controls">
            <select id="interval">
                <option value="5m">5 minute</option>
                <option value="15m" selected>15 minute</option>
                <option value="1h">1 hour</option>
                <option value="4h">4 hour</option>
            </select>
            <input type="number" id="priceBinSize" value="100" min="50" max="500" step="50" title="Price bin size">
            <select id="lookbackDays">
                <option value="1">1 day</option>
                <option value="3" selected>3 days</option>
                <option value="7">7 days</option>
                <option value="14">14 days</option>
            </select>
            <button id="loadBtn" class="primary" onclick="loadHeatmap()">Load Heatmap</button>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(to right, #1a1a2e, #f0b90b);"></div>
            <span>Active Liquidation Density</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: rgba(100, 100, 100, 0.5);"></div>
            <span>Consumed (Triggered)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #26a69a;"></div>
            <span>Long Positions</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ef5350;"></div>
            <span>Short Positions</span>
        </div>
    </div>

    <div id="chart-container">
        <div id="heatmap"></div>
    </div>

    <div id="status" class="status">Ready - Click "Load Heatmap"</div>

    <div id="stats" class="stats" style="display: none;">
        <div class="stats-row">
            <span class="stats-label">Snapshots:</span>
            <span id="statSnapshots" class="stats-value">-</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Long Volume:</span>
            <span id="statLong" class="stats-value long">-</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Short Volume:</span>
            <span id="statShort" class="stats-value short">-</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Consumed:</span>
            <span id="statConsumed" class="stats-value">-</span>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function setStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('loadBtn');
            btn.disabled = isLoading;
            btn.textContent = isLoading ? 'Loading...' : 'Load Heatmap';
        }

        function formatVolume(value) {
            if (value >= 1e9) return `$${(value / 1e9).toFixed(2)}B`;
            if (value >= 1e6) return `$${(value / 1e6).toFixed(2)}M`;
            if (value >= 1e3) return `$${(value / 1e3).toFixed(2)}K`;
            return `$${value.toFixed(2)}`;
        }

        function updateStats(meta) {
            const statsDiv = document.getElementById('stats');
            statsDiv.style.display = 'block';

            document.getElementById('statSnapshots').textContent = meta.total_snapshots;
            document.getElementById('statLong').textContent = formatVolume(meta.total_long_volume || 0);
            document.getElementById('statShort').textContent = formatVolume(meta.total_short_volume || 0);
            document.getElementById('statConsumed').textContent = formatVolume(meta.total_consumed || 0);
        }

        async function loadHeatmap() {
            const interval = document.getElementById('interval').value;
            const priceBinSize = document.getElementById('priceBinSize').value;
            const lookbackDays = document.getElementById('lookbackDays').value;

            // Use actual data date range (Nov 10-17, 2025) - TODO: fetch from API
            // Data in DB is from November 2025, not current date
            const endTime = new Date('2025-11-17T23:59:59');
            const startTime = new Date('2025-11-10T00:00:00');

            setLoading(true);
            setStatus('Loading time-evolving heatmap...', 'loading');

            try {
                // Fetch time-series heatmap data from new endpoint (T046)
                const params = new URLSearchParams({
                    symbol: 'BTCUSDT',
                    interval: interval,
                    start_time: startTime.toISOString(),
                    end_time: endTime.toISOString(),
                    price_bin_size: priceBinSize
                });

                const response = await fetch(`${API_BASE}/liquidations/heatmap-timeseries?${params}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }

                const result = await response.json();
                const { data: snapshots, meta } = result;

                if (!snapshots || snapshots.length === 0) {
                    setStatus('No heatmap data available for selected period', 'error');
                    setLoading(false);
                    return;
                }

                setStatus('Rendering time-evolving heatmap...', 'loading');

                // T047: Transform time-series data for Plotly
                const timestamps = snapshots.map(s => s.timestamp);

                // Collect all unique price levels
                const allPriceLevels = new Set();
                for (const snapshot of snapshots) {
                    for (const level of snapshot.levels || []) {
                        allPriceLevels.add(level.price);
                    }
                }
                const priceLevels = Array.from(allPriceLevels).sort((a, b) => a - b);

                if (priceLevels.length === 0) {
                    setStatus('No liquidation levels found in data', 'error');
                    setLoading(false);
                    return;
                }

                // T048: Build per-column density matrix (each column = one timestamp)
                const longZ = [];
                const shortZ = [];

                for (const price of priceLevels) {
                    const longRow = [];
                    const shortRow = [];

                    for (const snapshot of snapshots) {
                        const level = (snapshot.levels || []).find(l => l.price === price);
                        if (level) {
                            longRow.push(level.long_density || 0);
                            shortRow.push(level.short_density || 0);
                        } else {
                            longRow.push(0);
                            shortRow.push(0);
                        }
                    }

                    longZ.push(longRow);
                    shortZ.push(shortRow);
                }

                // T51: Normalize density for color scale (dynamic range per timestamp)
                // Use reduce instead of spread to avoid stack overflow with large arrays
                const maxLong = longZ.reduce((max, row) =>
                    Math.max(max, row.reduce((m, v) => Math.max(m, v), 0)), 1);
                const maxShort = shortZ.reduce((max, row) =>
                    Math.max(max, row.reduce((m, v) => Math.max(m, v), 0)), 1);

                // Normalize to 0-1 range
                const normalizedLongZ = longZ.map(row =>
                    row.map(v => Math.log10(v + 1) / Math.log10(maxLong + 1))
                );
                const normalizedShortZ = shortZ.map(row =>
                    row.map(v => Math.log10(v + 1) / Math.log10(maxShort + 1))
                );

                // Create traces
                const traces = [];

                // Long liquidations heatmap (green tint)
                traces.push({
                    z: normalizedLongZ,
                    x: timestamps,
                    y: priceLevels,
                    type: 'heatmap',
                    name: 'Long Liquidations',
                    colorscale: [
                        [0, 'rgba(0, 0, 0, 0)'],
                        [0.2, 'rgba(38, 166, 154, 0.3)'],
                        [0.5, 'rgba(38, 166, 154, 0.5)'],
                        [0.8, 'rgba(38, 166, 154, 0.7)'],
                        [1, 'rgba(38, 166, 154, 0.9)']
                    ],
                    showscale: false,
                    hovertemplate: 'Time: %{x}<br>Price: $%{y:,.0f}<br>Long Density: %{customdata:,.0f}<extra></extra>',
                    customdata: longZ
                });

                // Short liquidations heatmap (red tint)
                traces.push({
                    z: normalizedShortZ,
                    x: timestamps,
                    y: priceLevels,
                    type: 'heatmap',
                    name: 'Short Liquidations',
                    colorscale: [
                        [0, 'rgba(0, 0, 0, 0)'],
                        [0.2, 'rgba(239, 83, 80, 0.3)'],
                        [0.5, 'rgba(239, 83, 80, 0.5)'],
                        [0.8, 'rgba(239, 83, 80, 0.7)'],
                        [1, 'rgba(239, 83, 80, 0.9)']
                    ],
                    showscale: true,
                    colorbar: {
                        title: 'Liquidation<br>Density',
                        titleside: 'right',
                        thickness: 15,
                        len: 0.5,
                        y: 0.75
                    },
                    hovertemplate: 'Time: %{x}<br>Price: $%{y:,.0f}<br>Short Density: %{customdata:,.0f}<extra></extra>',
                    customdata: shortZ
                });

                // T49: Add markers for consumed/liquidated events
                const consumedX = [];
                const consumedY = [];
                const consumedText = [];

                for (let i = 0; i < snapshots.length; i++) {
                    const snapshot = snapshots[i];
                    if (snapshot.positions_consumed > 0) {
                        // Find price level with most consumption (approximation)
                        const levels = snapshot.levels || [];
                        if (levels.length > 0) {
                            const midPrice = priceLevels[Math.floor(priceLevels.length / 2)];
                            consumedX.push(snapshot.timestamp);
                            consumedY.push(midPrice);
                            consumedText.push(`${snapshot.positions_consumed} liquidated`);
                        }
                    }
                }

                if (consumedX.length > 0) {
                    traces.push({
                        x: consumedX,
                        y: consumedY,
                        mode: 'markers',
                        type: 'scatter',
                        name: 'Liquidations',
                        marker: {
                            symbol: 'x',
                            size: 8,
                            color: 'rgba(255, 255, 255, 0.7)',
                            line: { color: 'white', width: 1 }
                        },
                        text: consumedText,
                        hovertemplate: '%{text}<extra></extra>',
                        showlegend: false
                    });
                }

                // Add current price line
                if (meta.price_range && meta.price_range.max) {
                    const currentPrice = (meta.price_range.min + meta.price_range.max) / 2;
                    traces.push({
                        x: [timestamps[0], timestamps[timestamps.length - 1]],
                        y: [currentPrice, currentPrice],
                        mode: 'lines',
                        type: 'scatter',
                        name: 'Mid Price',
                        line: { color: '#f0b90b', width: 2, dash: 'dash' },
                        hoverinfo: 'skip',
                        showlegend: false
                    });
                }

                // T50: Layout with timestamp axis labels
                const layout = {
                    title: {
                        text: `BTC/USDT Time-Evolving Liquidation Heatmap (${interval})`,
                        font: { color: '#c9d1d9', size: 16 }
                    },
                    paper_bgcolor: '#0d1117',
                    plot_bgcolor: '#161b22',
                    font: { color: '#c9d1d9' },
                    xaxis: {
                        title: 'Time',
                        gridcolor: '#30363d',
                        tickformat: '%Y-%m-%d %H:%M',
                        tickangle: -45,
                        nticks: 10
                    },
                    yaxis: {
                        title: 'Price (USDT)',
                        gridcolor: '#30363d',
                        tickformat: '$,.0f'
                    },
                    showlegend: false,
                    margin: { t: 50, b: 80, l: 80, r: 100 }
                };

                const config = {
                    responsive: true,
                    displayModeBar: true,
                    modeBarButtonsToRemove: ['lasso2d', 'select2d']
                };

                Plotly.newPlot('heatmap', traces, layout, config);

                // Update stats
                updateStats(meta);

                setStatus(
                    `Loaded: ${meta.total_snapshots} snapshots, ` +
                    `Price range: $${meta.price_range.min.toFixed(0)} - $${meta.price_range.max.toFixed(0)}`,
                    'success'
                );

            } catch (error) {
                console.error('Error:', error);
                setStatus(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        // T52: Auto-load on page ready with error handling
        document.addEventListener('DOMContentLoaded', () => {
            // Give the server time to be ready
            setTimeout(() => {
                loadHeatmap().catch(err => {
                    console.error('Initial load failed:', err);
                    setStatus('Initial load failed. Click "Load Heatmap" to retry.', 'error');
                });
            }, 500);
        });
    </script>
</body>
</html>
