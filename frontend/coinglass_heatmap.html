<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Liquidation Heatmap - Time-Evolving</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }
        .header {
            padding: 20px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
            color: #f0b90b;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .controls select, .controls button, .controls input {
            padding: 8px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
        }
        .controls select:hover, .controls button:hover {
            background: #30363d;
        }
        .controls button.primary {
            background: #238636;
            border-color: #238636;
        }
        .controls button.primary:hover {
            background: #2ea043;
        }
        .controls button.primary:disabled {
            background: #21262d;
            border-color: #30363d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .controls input[type="number"] {
            width: 80px;
        }
        #chart-container {
            padding: 20px;
            height: calc(100vh - 100px);
        }
        #heatmap {
            width: 100%;
            height: 100%;
        }
        .legend {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(22, 27, 34, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #30363d;
            font-size: 12px;
            z-index: 100;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 12px;
            margin-right: 8px;
            border-radius: 2px;
        }
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(22, 27, 34, 0.95);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
            font-size: 12px;
            max-width: 400px;
        }
        .status.loading { border-color: #f0b90b; }
        .status.success { border-color: #238636; }
        .status.error { border-color: #da3633; }
        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(22, 27, 34, 0.95);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
            font-size: 12px;
        }
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }
        .stats-label { color: #8b949e; margin-right: 10px; }
        .stats-value { color: #c9d1d9; font-weight: 500; }
        .stats-value.long { color: #26a69a; }
        .stats-value.short { color: #ef5350; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”¥ BTC Liquidation Heatmap - Time-Evolving</h1>
        <div class="controls">
            <select id="interval">
                <option value="5m">5 minute</option>
                <option value="15m" selected>15 minute</option>
                <option value="1h">1 hour</option>
                <option value="4h">4 hour</option>
            </select>
            <label for="priceBinSize" style="margin-left: 10px; color: #8b949e;">Bin $:</label>
            <input type="number" id="priceBinSize" value="500" min="100" max="2000" step="100" title="Price bin size in USD (larger = less dense heatmap)">
            <select id="lookbackDays">
                <option value="1">1 day</option>
                <option value="3" selected>3 days</option>
                <option value="7">7 days</option>
                <option value="14">14 days</option>
            </select>
            <button id="loadBtn" class="primary" onclick="loadHeatmap()">Load Heatmap</button>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item" id="currentPriceLegend" style="display: none;">
            <div class="legend-color" style="background: #f0b90b;"></div>
            <span id="currentPriceText">Current Price: $--</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(to right, #0d0221, #2d1b69, #1e8f7f, #7fce5d, #ffcc00); width: 80px;"></div>
            <span>Liquidation Density (Low to High)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: rgba(255, 255, 255, 0.7);"></div>
            <span>X = Liquidations Triggered</span>
        </div>
    </div>

    <div id="chart-container">
        <div id="heatmap"></div>
    </div>

    <div id="status" class="status">Ready - Click "Load Heatmap"</div>

    <div id="stats" class="stats" style="display: none;">
        <div class="stats-row">
            <span class="stats-label">Snapshots:</span>
            <span id="statSnapshots" class="stats-value">-</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Long Volume:</span>
            <span id="statLong" class="stats-value long">-</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Short Volume:</span>
            <span id="statShort" class="stats-value short">-</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Consumed:</span>
            <span id="statConsumed" class="stats-value">-</span>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function setStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('loadBtn');
            btn.disabled = isLoading;
            btn.textContent = isLoading ? 'Loading...' : 'Load Heatmap';
        }

        function formatVolume(value) {
            if (value >= 1e9) return `$${(value / 1e9).toFixed(2)}B`;
            if (value >= 1e6) return `$${(value / 1e6).toFixed(2)}M`;
            if (value >= 1e3) return `$${(value / 1e3).toFixed(2)}K`;
            return `$${value.toFixed(2)}`;
        }

        function updateStats(meta) {
            const statsDiv = document.getElementById('stats');
            statsDiv.style.display = 'block';

            document.getElementById('statSnapshots').textContent = meta.total_snapshots;
            document.getElementById('statLong').textContent = formatVolume(meta.total_long_volume || 0);
            document.getElementById('statShort').textContent = formatVolume(meta.total_short_volume || 0);
            document.getElementById('statConsumed').textContent = formatVolume(meta.total_consumed || 0);
        }

        async function loadHeatmap() {
            const interval = document.getElementById('interval').value;
            const priceBinSize = document.getElementById('priceBinSize').value;
            const lookbackDays = document.getElementById('lookbackDays').value;

            // Use actual data date range (Nov 10-17, 2025) - TODO: fetch from API
            // Data in DB is from November 2025, not current date
            const endTime = new Date('2025-11-17T23:59:59');
            const startTime = new Date('2025-11-10T00:00:00');

            setLoading(true);
            setStatus('Loading time-evolving heatmap...', 'loading');

            try {
                // Fetch time-series heatmap data from new endpoint (T046)
                const params = new URLSearchParams({
                    symbol: 'BTCUSDT',
                    interval: interval,
                    start_time: startTime.toISOString(),
                    end_time: endTime.toISOString(),
                    price_bin_size: priceBinSize
                });

                const response = await fetch(`${API_BASE}/liquidations/heatmap-timeseries?${params}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }

                const result = await response.json();
                const { data: snapshots, meta } = result;

                if (!snapshots || snapshots.length === 0) {
                    setStatus('No heatmap data available for selected period', 'error');
                    setLoading(false);
                    return;
                }

                setStatus('Rendering time-evolving heatmap...', 'loading');

                // T047: Transform time-series data for Plotly
                const timestamps = snapshots.map(s => s.timestamp);

                // Collect all unique price levels
                const allPriceLevels = new Set();
                for (const snapshot of snapshots) {
                    for (const level of snapshot.levels || []) {
                        allPriceLevels.add(level.price);
                    }
                }
                const priceLevels = Array.from(allPriceLevels).sort((a, b) => a - b);

                if (priceLevels.length === 0) {
                    setStatus('No liquidation levels found in data', 'error');
                    setLoading(false);
                    return;
                }

                // T048: Build combined density matrix (Coinglass style - single heatmap)
                // Each cell contains total liquidation density (long + short combined)
                const combinedZ = [];
                const longZ = [];
                const shortZ = [];

                for (const price of priceLevels) {
                    const combinedRow = [];
                    const longRow = [];
                    const shortRow = [];

                    for (const snapshot of snapshots) {
                        const level = (snapshot.levels || []).find(l => l.price === price);
                        if (level) {
                            const longDensity = level.long_density || 0;
                            const shortDensity = level.short_density || 0;
                            // Combine densities for unified heatmap (Coinglass style)
                            combinedRow.push(longDensity + shortDensity);
                            longRow.push(longDensity);
                            shortRow.push(shortDensity);
                        } else {
                            combinedRow.push(0);
                            longRow.push(0);
                            shortRow.push(0);
                        }
                    }

                    combinedZ.push(combinedRow);
                    longZ.push(longRow);
                    shortZ.push(shortRow);
                }

                // T51: Normalize density for color scale using log scale for better visualization
                const maxDensity = combinedZ.reduce((max, row) =>
                    Math.max(max, row.reduce((m, v) => Math.max(m, v), 0)), 1);

                // Apply log normalization for better visual spread (like Coinglass)
                const normalizedZ = combinedZ.map(row =>
                    row.map(v => v > 0 ? Math.log10(v + 1) / Math.log10(maxDensity + 1) : 0)
                );

                // Create traces - single unified heatmap (Coinglass style)
                const traces = [];

                // Coinglass-style fire colorscale (dark purple -> blue -> cyan -> green -> yellow)
                // This matches the actual Coinglass liquidation heatmap appearance
                const coinglassColorscale = [
                    [0, '#0d0221'],       // Dark purple (background)
                    [0.1, '#1a0533'],     // Deep purple
                    [0.2, '#2d1b69'],     // Purple
                    [0.3, '#3d2d8c'],     // Blue-purple
                    [0.4, '#2c5f8a'],     // Blue
                    [0.5, '#1e8f7f'],     // Teal
                    [0.6, '#2db87f'],     // Green
                    [0.7, '#7fce5d'],     // Light green
                    [0.8, '#d4e157'],     // Yellow-green
                    [0.9, '#ffeb3b'],     // Yellow
                    [1.0, '#ffcc00']      // Bright gold (highest intensity)
                ];

                // Main heatmap trace - unified liquidation density
                traces.push({
                    z: normalizedZ,
                    x: timestamps,
                    y: priceLevels,
                    type: 'heatmap',
                    name: 'Liquidation Density',
                    colorscale: coinglassColorscale,
                    zsmooth: 'best',  // Enable smooth interpolation
                    showscale: true,
                    colorbar: {
                        title: {
                            text: 'Liquidation<br>Density',
                            font: { color: '#c9d1d9', size: 12 }
                        },
                        titleside: 'right',
                        thickness: 15,
                        len: 0.6,
                        y: 0.5,
                        tickfont: { color: '#c9d1d9' },
                        bordercolor: '#30363d',
                        bgcolor: 'rgba(22, 27, 34, 0.8)'
                    },
                    hovertemplate: 'Time: %{x}<br>Price: $%{y:,.0f}<br>Total Density: %{customdata[0]:,.0f}<br>Long: %{customdata[1]:,.0f}<br>Short: %{customdata[2]:,.0f}<extra></extra>',
                    // Custom data for hover: [combined, long, short]
                    customdata: combinedZ.map((row, i) =>
                        row.map((val, j) => [val, longZ[i][j], shortZ[i][j]])
                    )
                });

                // T49: Add markers for consumed/liquidated events
                const consumedX = [];
                const consumedY = [];
                const consumedText = [];

                for (let i = 0; i < snapshots.length; i++) {
                    const snapshot = snapshots[i];
                    if (snapshot.positions_consumed > 0) {
                        // Find price level with most consumption (approximation)
                        const levels = snapshot.levels || [];
                        if (levels.length > 0) {
                            const midPrice = priceLevels[Math.floor(priceLevels.length / 2)];
                            consumedX.push(snapshot.timestamp);
                            consumedY.push(midPrice);
                            consumedText.push(`${snapshot.positions_consumed} liquidated`);
                        }
                    }
                }

                if (consumedX.length > 0) {
                    traces.push({
                        x: consumedX,
                        y: consumedY,
                        mode: 'markers',
                        type: 'scatter',
                        name: 'Liquidations',
                        marker: {
                            symbol: 'x',
                            size: 8,
                            color: 'rgba(255, 255, 255, 0.7)',
                            line: { color: 'white', width: 1 }
                        },
                        text: consumedText,
                        hovertemplate: '%{text}<extra></extra>',
                        showlegend: false
                    });
                }

                // Fetch and add current BTC price line
                try {
                    const priceResp = await fetch(`${API_BASE}/prices/klines?symbol=BTCUSDT&interval=5m&limit=10`);
                    if (priceResp.ok) {
                        const priceData = await priceResp.json();
                        // Get the most recent close price (last item in the data array)
                        const latestKline = priceData.data?.[priceData.data.length - 1];
                        const currentPrice = latestKline?.close || priceData.close;
                        if (currentPrice) {
                            traces.push({
                                x: [timestamps[0], timestamps[timestamps.length - 1]],
                                y: [currentPrice, currentPrice],
                                mode: 'lines',
                                type: 'scatter',
                                name: `Current Price: $${Number(currentPrice).toLocaleString()}`,
                                line: { color: '#f0b90b', width: 3 },
                                hovertemplate: `Current Price: $${Number(currentPrice).toLocaleString()}<extra></extra>`,
                                showlegend: true
                            });
                            // Update legend with current price
                            document.getElementById('currentPriceLegend').style.display = 'flex';
                            document.getElementById('currentPriceText').textContent =
                                `Current Price: $${Number(currentPrice).toLocaleString()}`;
                        }
                    }
                } catch (e) {
                    console.warn('Could not fetch current price:', e);
                }

                // T50: Layout with timestamp axis labels
                const layout = {
                    title: {
                        text: `BTC/USDT Time-Evolving Liquidation Heatmap (${interval})`,
                        font: { color: '#c9d1d9', size: 16 }
                    },
                    paper_bgcolor: '#0d1117',
                    plot_bgcolor: '#161b22',
                    font: { color: '#c9d1d9' },
                    xaxis: {
                        title: 'Time',
                        gridcolor: '#30363d',
                        tickformat: '%Y-%m-%d %H:%M',
                        tickangle: -45,
                        nticks: 10
                    },
                    yaxis: {
                        title: 'Price (USDT)',
                        gridcolor: '#30363d',
                        tickformat: '$,.0f'
                    },
                    showlegend: true,
                    legend: { x: 1, xanchor: 'right', y: 1, bgcolor: 'rgba(22,27,34,0.8)' },
                    margin: { t: 50, b: 80, l: 80, r: 120 }
                };

                const config = {
                    responsive: true,
                    displayModeBar: true,
                    modeBarButtonsToRemove: ['lasso2d', 'select2d']
                };

                Plotly.newPlot('heatmap', traces, layout, config);

                // Update stats
                updateStats(meta);

                setStatus(
                    `Loaded: ${meta.total_snapshots} snapshots, ` +
                    `Price range: $${meta.price_range.min.toFixed(0)} - $${meta.price_range.max.toFixed(0)}`,
                    'success'
                );

            } catch (error) {
                console.error('Error:', error);
                setStatus(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        // T52: Auto-load on page ready with error handling
        document.addEventListener('DOMContentLoaded', () => {
            // Give the server time to be ready
            setTimeout(() => {
                loadHeatmap().catch(err => {
                    console.error('Initial load failed:', err);
                    setStatus('Initial load failed. Click "Load Heatmap" to retry.', 'error');
                });
            }, 500);
        });
    </script>
</body>
</html>
