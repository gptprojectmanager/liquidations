# AI Code Review - calls organization reusable workflow
name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.py'
      - '**/*.ts'
      - '**/*.js'

jobs:
  review:
    uses: gptcompany/.github/.github/workflows/_reusable-ai-review.yml@main
    with:
      review-focus: "security,data-accuracy,visualization"
